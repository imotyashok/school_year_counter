<!DOCTYPE HTML>
<html> 
    <head>
        <style>
            body {
                background-color: black;
            }
            #header {
                font-size: 75px;
                color: white;
            }
            #time {
                font-size: 50px;
                color: red;
            }
        </style>
    </head>

    <script>
        function getTimeRemaining(){        
            var total = Math.abs(Date.parse('May 08 2021') - Date.parse(new Date()));
            var seconds = Math.floor( (total/1000) % 60 );
            var minutes = Math.floor( (total/1000/60) % 60 );
            var hours = Math.floor( (total/(1000*60*60)) % 24 );
            var days = Math.floor( total/(1000*60*60*24) );

            document.getElementById("time").innerHTML = days+" days, "+hours+" hours, "+minutes+" minutes, "+seconds+" seconds";
        }

    </script>
    <body onload='setInterval(function(){getTimeRemaining()}, 1000);' style="text-align: center; margin-top: 100px;">
        <h1 id="header">TIME LEFT UNTIL GRADUATION:</h1> 
        <br>
        <h1 id="time"></h1>
    </body>

</html>
